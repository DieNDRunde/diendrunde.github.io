<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Die NDRunde - D&D-Gruppe</title>
    <style>
        /* Spezielle Stile für die Startseite */
        body {
            background-color: #800000; /* Dunkles Rot für den Hintergrund */
            color: #fff; /* Weiße Textfarbe */
        }

        header {
            background-image: url('dnd-background.jpg'); /* Hintergrundbild für den Header */
            background-size: cover;
            text-align: center;
            padding: 100px 0; /* Abstand oben und unten */
        }

        h1 {
            font-size: 48px; /* Größere Schriftgröße für den Titel */
        }

        p {
            font-size: 24px; /* Größere Schriftgröße für den Text */
        }

        /* Stile für die Buttons */
        .button {
            display: inline-block;
            background-color: #bd3d3d; /* Dunkles Rot für den Button-Hintergrund */
            color: #fff; /* Weiße Schriftfarbe */
            padding: 10px 20px; /* Abstand oben und unten */
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            text-decoration: none; /* Entfernt die unterstrichene Textdekoration */
            margin: 10px; /* Abstand zwischen den Buttons */
            transition: background-color 0.3s ease;
        }

        .button:hover {
            background-color: #a83131; /* Dunkleres Rot bei Hover-Effekt */
        }

        /* Stile für den Patreon-Button */
        .patreon-button {
            background-color: #FF424D; /* Rot für den Patreon-Button-Hintergrund */
            color: #fff; /* Weiße Schriftfarbe */
            padding: 15px 30px; /* Abstand oben und unten */
            border: none;
            border-radius: 5px;
            font-size: 20px;
            cursor: pointer;
            text-decoration: none; /* Entfernt die unterstrichene Textdekoration */
            margin: 20px 0; /* Abstand oben und unten */
            display: block; /* Vollständige Breite des Buttons */
            transition: background-color 0.3s ease;
        }

        .patreon-button:hover {
            background-color: #FF2A35; /* Dunkleres Rot bei Hover-Effekt */
        }
    </style>
</head>
<body>
    <header>
        <h1>Die NDRunde</h1>
        <p>Ihre epische Reise durch die Welt des Dungeons & Dragons</p>
    </header>

    <nav>
        <ul>
            <li><a href="about.html" class="button">Über Uns</a></li>
            <li><a href="members.html" class="button">Mitglieder</a></li>
            <li><a href="schedule.html" class="button">Spielplan</a></li>
            <li><a href="contact.html" class="button">Kontakt</a></li>
        </ul>
    </nav>

    <!-- Patreon-Button -->
    <a href="https://www.patreon.com/DieNDRundeOfficial" class="patreon-button" target="_blank">Unterstützen Sie uns auf Patreon</a>

    <footer>
        <p>&copy; 2023 Die NDRunde. Alle Rechte vorbehalten.</p>
    </footer>
</body>
</html>
